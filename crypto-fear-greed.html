<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호화폐 공포&탐욕 지수</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .gauge-container {
            position: relative;
            width: 300px;
            height: 180px;
            margin: 0 auto 20px;
        }
        .gauge {
            width: 100%;
            height: 100%;
        }
        .value-display {
            font-size: 64px;
            font-weight: 700;
            margin: 10px 0;
            color: #333;
        }
        .classification {
            font-size: 28px;
            font-weight: 600;
            margin: 15px 0;
        }
        .timestamp {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
        .loading {
            font-size: 18px;
            color: #666;
        }
        .legend {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>암호화폐 공포&탐욕 지수</h1>
        <div id="content" class="loading">데이터를 불러오는 중...</div>
    </div>

    <script>
        async function loadFearGreedIndex() {
            try {
                const response = await fetch('https://api.alternative.me/fng/?limit=1');
                const data = await response.json();
                
                if (data && data.data && data.data[0]) {
                    const fngData = data.data[0];
                    const value = parseInt(fngData.value);
                    const classification = fngData.value_classification;
                    const timestamp = new Date(parseInt(fngData.timestamp) * 1000).toLocaleString('ko-KR');
                    
                    // 색상 결정
                    let color;
                    if (value <= 25) color = '#ea3943';
                    else if (value <= 45) color = '#f6a623';
                    else if (value <= 55) color = '#f5d330';
                    else if (value <= 75) color = '#93d900';
                    else color = '#16c784';
                    
                    // 각도 계산 (0-100을 180도로 변환, 왼쪽에서 오른쪽)
                    const angle = (value / 100) * 180;
                    const radian = (angle - 90) * (Math.PI / 180);
                    
                    // 바늘 끝점 계산
                    const centerX = 150;
                    const centerY = 140;
                    const needleLength = 70;
                    const needleX = centerX + Math.cos(radian) * needleLength;
                    const needleY = centerY + Math.sin(radian) * needleLength;
                    
                    const html = `
                        <div class="gauge-container">
                            <svg class="gauge" viewBox="0 0 300 180">
                                <!-- 배경 호 (회색) -->
                                <path d="M 30 140 A 120 120 0 0 1 270 140" 
                                      fill="none" 
                                      stroke="#e0e0e0" 
                                      stroke-width="25" 
                                      stroke-linecap="round"/>
                                
                                <!-- 색상 구간들 -->
                                <path d="M 30 140 A 120 120 0 0 1 60 80" 
                                      fill="none" 
                                      stroke="#ea3943" 
                                      stroke-width="25" 
                                      stroke-linecap="round"/>
                                <path d="M 60 80 A 120 120 0 0 1 110 38" 
                                      fill="none" 
                                      stroke="#f6a623" 
                                      stroke-width="25" 
                                      stroke-linecap="round"/>
                                <path d="M 110 38 A 120 120 0 0 1 150 25" 
                                      fill="none" 
                                      stroke="#f5d330" 
                                      stroke-width="25" 
                                      stroke-linecap="round"/>
                                <path d="M 150 25 A 120 120 0 0 1 190 38" 
                                      fill="none" 
                                      stroke="#93d900" 
                                      stroke-width="25" 
                                      stroke-linecap="round"/>
                                <path d="M 190 38 A 120 120 0 0 1 240 80" 
                                      fill="none" 
                                      stroke="#16c784" 
                                      stroke-width="25" 
                                      stroke-linecap="round"/>
                                <path d="M 240 80 A 120 120 0 0 1 270 140" 
                                      fill="none" 
                                      stroke="#16c784" 
                                      stroke-width="25" 
                                      stroke-linecap="round"/>
                                
                                <!-- 중심점 -->
                                <circle cx="${centerX}" cy="${centerY}" r="8" fill="#333"/>
                                
                                <!-- 바늘 -->
                                <line x1="${centerX}" y1="${centerY}" 
                                      x2="${needleX}" y2="${needleY}" 
                                      stroke="${color}" 
                                      stroke-width="4" 
                                      stroke-linecap="round"/>
                                
                                <!-- 바늘 끝 원 -->
                                <circle cx="${needleX}" cy="${needleY}" r="6" fill="${color}"/>
                                
                                <!-- 숫자 표시 -->
                                <text x="30" y="165" font-size="12" fill="#666">0</text>
                                <text x="145" y="15" font-size="12" fill="#666" text-anchor="middle">50</text>
                                <text x="265" y="165" font-size="12" fill="#666" text-anchor="end">100</text>
                            </svg>
                        </div>
                        <div class="value-display" style="color: ${color};">${value}</div>
                        <div class="classification" style="color: ${color};">${getKoreanClassification(classification)}</div>
                        <div class="legend">
                            <span style="color: #ea3943;">극도의 공포 (0-25)</span>
                            <span style="color: #16c784;">극도의 탐욕 (75-100)</span>
                        </div>
                        <div class="timestamp">마지막 업데이트: ${timestamp}</div>
                    `;
                    
                    document.getElementById('content').innerHTML = html;
                } else {
                    throw new Error('데이터 없음');
                }
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="loading">데이터를 불러올 수 없습니다.</div>';
            }
        }
        
        function getKoreanClassification(classification) {
            const map = {
                'Extreme Fear': '극도의 공포',
                'Fear': '공포',
                'Neutral': '중립',
                'Greed': '탐욕',
                'Extreme Greed': '극도의 탐욕'
            };
            return map[classification] || classification;
        }
        
        loadFearGreedIndex();
        setInterval(loadFearGreedIndex, 60000); // 1분마다 업데이트
    </script>
</body>
</html>
