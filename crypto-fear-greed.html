<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호화폐 공포&탐욕 지수</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .gauge-wrapper {
            position: relative;
            width: 280px;
            height: 140px;
            margin: 0 auto 20px;
        }
        .gauge-bg {
            width: 280px;
            height: 140px;
            background: linear-gradient(to right, #ea3943 0%, #f6a623 25%, #f5d330 50%, #93d900 75%, #16c784 100%);
            border-radius: 140px 140px 0 0;
            position: relative;
            overflow: hidden;
        }
        .gauge-overlay {
            position: absolute;
            width: 220px;
            height: 110px;
            background: white;
            border-radius: 110px 110px 0 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .needle-container {
            position: absolute;
            width: 4px;
            height: 100px;
            background: #333;
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            transition: transform 0.5s ease;
            border-radius: 2px 2px 0 0;
        }
        .needle-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
        }
        .center-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .value-display {
            font-size: 56px;
            font-weight: 700;
            margin: 15px 0 5px;
        }
        .classification {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .scale {
            display: flex;
            justify-content: space-between;
            width: 280px;
            margin: 10px auto 20px;
            font-size: 12px;
            color: #666;
        }
        .legend {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 11px;
            color: #666;
            flex-wrap: wrap;
            gap: 5px;
        }
        .legend-item {
            display: inline-block;
        }
        .timestamp {
            color: #999;
            font-size: 12px;
            margin-top: 15px;
        }
        .loading {
            font-size: 16px;
            color: #666;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>암호화폐 공포&탐욕 지수</h1>
        <div id="content" class="loading">로딩 중...</div>
    </div>

    <script>
        async function loadFearGreedIndex() {
            try {
                const response = await fetch('https://api.alternative.me/fng/?limit=1');
                const data = await response.json();
                
                if (data && data.data && data.data[0]) {
                    const fngData = data.data[0];
                    const value = parseInt(fngData.value);
                    const classification = fngData.value_classification;
                    const timestamp = new Date(parseInt(fngData.timestamp) * 1000).toLocaleString('ko-KR');
                    
                    // 색상 결정
                    let color;
                    if (value <= 25) color = '#ea3943';
                    else if (value <= 45) color = '#f6a623';
                    else if (value <= 55) color = '#f5d330';
                    else if (value <= 75) color = '#93d900';
                    else color = '#16c784';
                    
                    // 바늘 각도 계산 (0 = -90deg, 50 = 0deg, 100 = 90deg)
                    const angle = (value / 100) * 180 - 90;
                    
                    const html = `
                        <div class="gauge-wrapper">
                            <div class="gauge-bg">
                                <div class="gauge-overlay"></div>
                            </div>
                            <div class="needle-container" style="transform: translateX(-50%) rotate(${angle}deg);">
                                <div class="needle-dot"></div>
                            </div>
                            <div class="center-dot"></div>
                        </div>
                        <div class="scale">
                            <span>0</span>
                            <span>50</span>
                            <span>100</span>
                        </div>
                        <div class="value-display" style="color: ${color};">${value}</div>
                        <div class="classification" style="color: ${color};">${getKoreanClassification(classification)}</div>
                        <div class="legend">
                            <span class="legend-item" style="color: #ea3943;">극도의 공포</span>
                            <span class="legend-item" style="color: #f6a623;">공포</span>
                            <span class="legend-item" style="color: #f5d330;">중립</span>
                            <span class="legend-item" style="color: #93d900;">탐욕</span>
                            <span class="legend-item" style="color: #16c784;">극도의 탐욕</span>
                        </div>
                        <div class="timestamp">${timestamp}</div>
                    `;
                    
                    document.getElementById('content').innerHTML = html;
                } else {
                    throw new Error('데이터 없음');
                }
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="loading">데이터를 불러올 수 없습니다.</div>';
            }
        }
        
        function getKoreanClassification(classification) {
            const map = {
                'Extreme Fear': '극도의 공포',
                'Fear': '공포',
                'Neutral': '중립',
                'Greed': '탐욕',
                'Extreme Greed': '극도의 탐욕'
            };
            return map[classification] || classification;
        }
        
        loadFearGreedIndex();
        setInterval(loadFearGreedIndex, 300000); // 5분마다 업데이트
    </script>
</body>
</html>
