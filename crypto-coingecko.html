<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호화폐 시장</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
        }
        /* CoinGecko 하단 텍스트 숨기기 */
        coingecko-coin-list-widget::part(footer),
        [class*="powered"],
        [class*="footer"],
        a[href*="coingecko"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- CoinGecko Coin List Widget -->
    <script src="https://widgets.coingecko.com/coingecko-coin-list-widget.js"></script>
    <coingecko-coin-list-widget 
        coin-ids="bitcoin,ethereum,binancecoin,solana,ripple,cardano,dogecoin,avalanche-2,matic-network,polkadot" 
        currency="usd" 
        locale="ko">
    </coingecko-coin-list-widget>
</body>
</html>
